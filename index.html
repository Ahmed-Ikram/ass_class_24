<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <title>Todo List</title>
</head>
<body>
  <div class="todo-container">
    <h1>Todo List</h1>
    <div id="todo-list">
      <!-- Todo items will be added dynamically here -->
    </div>
    <div class="actions">
      <input type="text" id="new-todo" placeholder="Add new todo">
      <button class="1" onclick="addTodo()">Add Todo</button>
      <button class="2" onclick="deleteAll()">Delete All</button>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
